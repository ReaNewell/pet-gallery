<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Phoebe & Mario</title>
    <!-- FAVICON LINKS -->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <link rel="mask-icon" href="./favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <div id="app">
        <div class="side" id="phoebe">
            <div id="phoebe-info" class="info">
                <h1 class="title-name">Phoebe</h1>
                <button onclick="showPhoebeGallery()">GALLERY</button> </br>
                <p>
                    Born June 7th, 2017 <br/>
                    Shiba Inu <br/>
                </p>
                <a href="http://instagram.com/phoebe.the.shiba" target="_blank">Instagram @Phoebe.The.Shiba</a>
            </div>
            <div id="phoebe-gallery">
                <button onclick="closePhoebeGallery()">▼</button>
                <div class="gallery-container">
                    <img src="./img/phoebe-gallery/phoebe1.JPG" alt="">
                    <img src="./img/phoebe-gallery/phoebe2.JPG" alt="">
                    <img src="./img/phoebe-gallery/phoebe3.JPG" alt="">
                    <img src="./img/phoebe-gallery/phoebe4.JPG" alt="">
                    <img src="./img/phoebe-gallery/phoebe5.JPG" alt="">
                    <img src="./img/phoebe-gallery/phoebe6.JPG" alt="">
                    <img src="./img/phoebe-gallery/phoebe7.JPG" alt="">
                    <img src="./img/phoebe-gallery/phoebe8.JPG" alt="">
                </div>
            </div>
        </div>
        <div class="side" id="mario">
            <div id="mario-info" class="info">
                <h1 class="title-name">Mario</h1>
                <button onclick="showMarioGallery()">GALLERY</button> <br/>
                <p>
                    Born April 14th, 2014 <br/>
                    Tabby Cat <br/>
                </p>
                <a href="http://instagram.com/ser.mario" target="_blank">Instagram @Ser.Mario</a>
            </div>
            <div id="mario-gallery">
                <button onclick="closeMarioGallery()">▼</button>
                <div class="gallery-container">
                    <img src="./img/mario-gallery/mario1.JPG" alt="">
                    <img src="./img/mario-gallery/mario2.JPG" alt="">
                    <img src="./img/mario-gallery/mario3.JPG" alt="">
                    <img src="./img/mario-gallery/mario4.JPG" alt="">
                    <img src="./img/mario-gallery/mario5.JPG" alt="">
                    <img src="./img/mario-gallery/mario6.JPG" alt="">
                    <img src="./img/mario-gallery/mario7.JPG" alt="">
                    <img src="./img/mario-gallery/mario8.JPG" alt="">
                </div>
            </div>
        </div>
        <div id="popup-image">

        </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
